<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand" href="{% url 'index' %}">HOME</a></li>
          <li><a class = "navbar-link" href="{% url 'admin:index' %}">ADMIN</a></li>
          <li><a class = "navbar-link" href="{% url 'accounts:signup' %}">REGISTER</a></li>
          {% if user.is_authenticated %}
            <li><a href="{% url 'accounts:user_logout' %}">LOGOUT</a></li>
            <li><a href="{% url 'mybeerapp:create' %}">CREATE BEER</a></li>
          {% else %}
            <li><a href="{% url 'accounts:user_login' %}">LOGIN</a></li>
          {% endif %}
        </ul>
        {% if user.is_authenticated %}
          <ul class="nav navbar-nav navbar-right">
              <li><a href="{% url 'mybeerapp:user_beerlist' username=user.username %}">@{{user.username}}</a></li>
          </ul>
        {% endif %}
      </div>
    </nav>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

  </body>
</html>
