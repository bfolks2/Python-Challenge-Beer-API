{% extends 'base.html' %}
{% block content %}
  <div class="beer_css">
    {% if dayflag %}
      <h1 class='bg-warning'>Error: @{{user.username}} can only create one beer per day.</h1>
    {% endif %}
    <h1>CREATE BEER</h1>
    <form method="post">
      {% csrf_token %}
      {{ beerform.as_p }}
      <input type="submit" name="" value="Create">
    </form>
  </div>
{% endblock %}
