{% extends 'base.html' %}
{% block content %}
  <div class="beer_css">
    {% if beerflag and ratingbeer %}
      <h1 class='bg-warning'>Error: @{{user.username}} cannot review <em>{{ratingbeer.name}}</em> more than once.</h1>
    {% endif %}
    <h1>CREATE RATING</h1>
    <form method="post">
      {% csrf_token %}
      {{ ratingform.as_p }}
      <input type="submit" name="" value="Rate">
    </form>
  </div>
{% endblock %}
